<!DOCTYPE html>

<html>
	<head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        
        <!-- dhtmlxscheduler -->
        <script src="calendar_codebase/dhtmlxscheduler.js" type="text/javascript"></script>
        <link rel="stylesheet" href="calendar_codebase/dhtmlxscheduler.css" type="text/css">
        
        <!-- custom styling/javascript -->
        <link rel="stylesheet" href="css/home.css" type="text/css">
        
        
    </head>
    <body>
        <div class="row" id="everything">
            <div class="col-sm-4 col-md-4 col-lg-3" id="left-box"> <!-- left box -->
                <div class="panel panel-default" id="preferences">
                    <div class="panel-heading">Preferences</div>
                    <div class="panel-body">
                        <div class="input-group" id="search">
                            <input type="text" class="form-control" placeholder="Add a class or event">
                        </div>
                        <div id="added-classes"> <!-- added classes -->
                            <div class="added-class row">
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-8">
                                    BIOL_SCI 216
                                </div>
                                <div class="col-lg-8 col-md-8">
                                    <div class="btn-group prefs">
                                      <button type="button" class="pref btn btn-default active">Mandatory</button>
                                      <button type="button" class="pref btn btn-default">Preferred</button></button>
                                      <button type="button" class="pref btn btn-default">Optional</button>
                                    </div>
                                </div>
                            </div>
                            <div class="added-class row">
                                <div class="col-md-1 col-sm-1">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </div>
                                <div class="col-md-3 col-sm-8">
                                    EECS 211
                                </div>
                                <div class="col-md-8">
                                    <div class="btn-group prefs">
                                      <button type="button" class="pref btn btn-default active">Mandatory</button>
                                      <button type="button" class="pref btn btn-default">Preferred</button></button>
                                      <button type="button" class="pref btn btn-default">Optional</button>
                                    </div>
                                </div>
                            </div>
                            <div class="added-class row">
                                <div class="col-md-1 col-sm-1">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </div>
                                <div class="col-md-3 col-sm-8">
                                    BMD_ENG 270
                                </div>
                                <div class="col-md-8">
                                    <div class="btn-group prefs">
                                      <button type="button" class="pref btn btn-default active">Mandatory</button>
                                      <button type="button" class="pref btn btn-default">Preferred</button></button>
                                      <button type="button" class="pref btn btn-default">Optional</button>
                                    </div>
                                </div>
                            </div>
                            <div class="added-class row">
                                <div class="col-md-1 col-sm-1">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </div>
                                <div class="col-md-3 col-sm-8">
                                    MECH_ENG 433
                                </div>
                                <div class="col-md-8">
                                    <div class="btn-group prefs">
                                      <button type="button" class="pref btn btn-default active">Mandatory</button>
                                      <button type="button" class="pref btn btn-default">Preferred</button></button>
                                      <button type="button" class="pref btn btn-default">Optional</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="class-count">
                                <div class="col-sm-8">Number of classes:</div>
                                <div class="col-sm-4">
                                    <select class="form-control">
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select>
                                </div>
                            </div>
                        </div> <!-- added classes -->
                        <div id="attributes"> <!-- other attributes -->
                            <p>Other Attributes</p>
                            <div class="added-class">
                                Time:
                                <div class="btn-group prefs">
                                      <button type="button" class="pref btn btn-default active">Earlier</button>
                                      <button type="button" class="pref btn btn-default">Don't Care</button></button>
                                      <button type="button" class="pref btn btn-default">Later</button>
                                </div>
                            </div>
                            <div class="added-class">
                                Class distribution:
                                <div class="btn-group prefs">
                                      <button type="button" class="pref btn btn-default active">Blocked</button>
                                      <button type="button" class="pref btn btn-default">Don't Care</button></button>
                                      <button type="button" class="pref btn btn-default">Scattered</button>
                                </div>
                            </div>
                        </div> <!-- other attributes -->
                        <div id="submit">
                            <button type="button" class="btn btn-default btn-lg">Submit</button>
                        </div>
                    </div>
                </div>
            </div> <!-- left box -->
            <div class="col-sm-8 col-md-8 col-lg-9 panel panel-default" id="right-box">
                <div id="scheduler_here" class="dhx_cal_container">
                    <div class="dhx_cal_navline">
                        <div class="dhx_cal_date"></div>
                    </div>
                    <div class="dhx_cal_header"></div>
                    <div class="dhx_cal_data"></div>       
                </div>
                <div id="results-nav">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span>1/4 Results</span>
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </div>
            </div>
        </div>
        
        
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="js/home.js" type="text/javascript"></script>
    </body>
</html>
