<!DOCTYPE html>

<html>
	<head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        
        <!-- dhtmlxscheduler -->
        <script src="calendar_codebase/dhtmlxscheduler.js" type="text/javascript"></script>
        <link rel="stylesheet" href="calendar_codebase/dhtmlxscheduler.css" type="text/css">
        
        
        <!-- fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        
        <!-- custom styling -->
        <link rel="stylesheet" href="css/home.css" type="text/css">
        
        
    </head>
    <body> 
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Class Details</h4>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div id="welcome">
            <div><p class="white">Schedulify</p>
            <div id="subheading" class="white">Scheduling, simplified.</div>
            <label class="btn btn-default" id="start">Get Started!</label>
            </div>
        </div>
        <div id="info">
            <div id="header" class="white">
                <span id="title" class="white">Schedulify</span>
            </div>
            <div id="about-div">
                <p id="aboutpara" class="white">Who are we?</p>
                <div id="aboutleft" class="white">
                    <p>Thomas Huang <a href=https://github.com/thomasythuang target="_blank"><img src="https://avatars0.githubusercontent.com/u/4803996?s=400" class=img></a></p>
                    <p>David Kim <a href=https://github.com/DavidKim2015 target="_blank"><img src=https://avatars2.githubusercontent.com/u/6751836?s=400 class=img></a></p>
                    <p>Greg Leung <a href=https://github.com/Grygoree target="_blank"> <img src="https://avatars0.githubusercontent.com/u/6743474?s=400" class=img></a></p>
                    <p>Katherine Lin <a href=https://github.com/katherinepamina target="_blank"><img src="https://avatars3.githubusercontent.com/u/3539096?s=460" class=img></a></p>
                    <p>Michael Wang <a href=https://github.com/themichaelwang target="_blank"><img src="https://avatars3.githubusercontent.com/u/6532060?s=400" class=img></a></p>
                    <p>Chris Yungmann <a href=https://github.com/cyungmann target="_blank"><img src="https://avatars2.githubusercontent.com/u/1622997?s=400" class=img></a></p>
                </div>
                <a href="#" id="back"><span class="glyphicon glyphicon-arrow-left"></span> Return</a>
            </div>
        </div>
        <span id="main">
        <div id="header">
            <span id="title" class="white">Schedulify</span>
        </div>
        <div class="row" id="everything">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3" id="left-box"> <!-- left box -->
                <div class="panel panel-default" id="preferences">
                    <div id="pref-title">Preferences</div>
                    <div class="panel-body sidebar">
                        <div class="dropdown">
                            <div class="input-group" id="search" data-toggle="dropdown">
                                <input type="text" class="form-control" placeholder="Add a class or event" id="classSearchBar">
                            </div>
                            <ul class="dropdown-menu" role="menu" id="results">
                            </ul>
                        </div>
                        <div id="added-classes"> <!-- added classes -->
                        </div> <!-- added classes -->
                        <div id="numOfClasses">
                            <div class="row" id="class-count">
                                <div class="col-sm-8 subheading">Number of classes:</div>
                                <div class="col-sm-4">
                                    <select class="form-control">
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="attributes"> <!-- other attributes -->
                            <div class="subheading">
                                Time in the Day:
                                <div class="btn-group prefs" data-toggle="buttons">
                                    <label class="btn btn-default pref">
                                        <input type="radio" name="options" id="option1">Earlier
                                    </label>
                                    <label class="btn btn-default pref">
                                        <input type="radio" name="options" id="option2">Don't Care
                                    </label>
                                    <label class="btn btn-default pref">
                                        <input type="radio" name="options" id="option3">Later
                                    </label>
                                </div>
                            </div>
                            <div class="subheading">
                                Class distribution:
                                <div class="btn-group prefs" data-toggle="buttons">
                                    <label class="btn btn-default pref">
                                        <input type="radio" name="options" id="option1">Blocked
                                    </label>
                                    <label class="btn btn-default pref">
                                        <input type="radio" name="options" id="option2">Don't Care
                                    </label>
                                    <label class="btn btn-default pref">
                                        <input type="radio" name="options" id="option3">Spread Out
                                    </label>
                                </div>
                            </div>
                        </div> <!-- other attributes --> 
                        <div id="submit">
                            <button type="button" class="purple btn btn-default btn-lg">Schedulify!</button>
                        </div>
                    </div>
                </div>
                <div id="abt">
                    <a href="#" id="about">About Us</a>
                </div>
            </div> <!-- left box -->
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-9 panel panel-default" id="right-box">
                <div id="scheduler_here" class="dhx_cal_container">
                    <div class="dhx_cal_navline">
                        <div class="dhx_cal_date"></div>
                    </div>
                    <div class="dhx_cal_header"></div>
                    <div class="dhx_cal_data"></div>       
                </div>
            </div>
        </div>
        </span>
        
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="js/home.js" type="text/javascript"></script>
        <script src="js/app.js"></script>
        <script src="js/styling.js"></script>
    </body>
</html>
